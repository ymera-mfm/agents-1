apiVersion: v1
kind: Service
metadata:
  name: ymera-agents-service
  namespace: ymera
  labels:
    app: ymera-agents
spec:
  type: ClusterIP
  selector:
    app: ymera-agents
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: ymera-agents-headless
  namespace: ymera
  labels:
    app: ymera-agents
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: ymera-agents
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
