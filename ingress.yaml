apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ymera-agents-ingress
  namespace: ymera
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - agents.ymera.com
    secretName: ymera-agents-tls
  rules:
  - host: agents.ymera.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ymera-agents-service
            port:
              number: 80
