# k8s/base/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: ymera-api
  labels:
    app: ymera-enterprise
    component: api
spec:
  selector:
    app: ymera-enterprise
    component: api
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP