# istio/authorization-policy.yaml
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: ymera-auth-policy
spec:
  selector:
    matchLabels:
      app: ymera-enterprise
  action: ALLOW
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"]
    to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
        paths: ["/*"]
  - from:
    - source:
        namespaces: ["ymera-database"]
    to:
    - operation:
        ports: ["5432"]
  - from:
    - source:
        namespaces: ["ymera-cache"]
    to:
    - operation:
        ports: ["6379"]