name: "ü§ñ Automated System Issue Report"
description: Automated report generated by the system issue scanner
title: "[SYSTEM-ISSUE]: Automated Scan - "
labels: ["system-issue", "automated", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## ü§ñ Automated System Issue Report
        
        This issue was automatically generated by the system issue scanner.
        The scanner runs comprehensive checks on code quality, security, tests, and configuration.
        
        **‚ö†Ô∏è Please review and triage these issues based on priority.**

  - type: textarea
    id: scan-summary
    attributes:
      label: "üìä Scan Summary"
      description: "Overview of issues found during the scan"
      placeholder: |
        Scan Date: 2024-10-24T10:00:00Z
        Total Issues: 5
        - Critical: 0
        - High: 2
        - Medium: 2
        - Low: 1
        - Info: 0
    validations:
      required: true

  - type: textarea
    id: critical-issues
    attributes:
      label: "üî¥ Critical Issues"
      description: "Critical severity issues requiring immediate attention"
      placeholder: |
        1. [SECURITY] Critical vulnerability in dependency XYZ
           Description: CVE-2024-XXXXX affects package XYZ version 1.2.3
           Fix: Upgrade to version 1.2.4 or apply security patch
      value: "None found ‚úÖ"
    validations:
      required: false

  - type: textarea
    id: high-issues
    attributes:
      label: "üü† High Severity Issues"
      description: "High severity issues that should be addressed soon"
      placeholder: |
        1. [CODE_QUALITY] 15 linting errors found
           Description: Multiple linting violations detected in src/ directory
           Fix: Run "npm run lint:fix" and manually fix remaining errors
           
        2. [SECURITY] Environment files not properly ignored
           Description: .env file not in .gitignore may expose secrets
           Fix: Add ".env" to .gitignore
      value: "None found ‚úÖ"
    validations:
      required: false

  - type: textarea
    id: medium-issues
    attributes:
      label: "üü° Medium Severity Issues"
      description: "Medium severity issues for scheduled resolution"
      placeholder: |
        1. [TESTING] Low test coverage: 45%
           Description: Current coverage below recommended 70%
           Fix: Add unit tests for critical components
      value: "None found ‚úÖ"
    validations:
      required: false

  - type: textarea
    id: low-issues
    attributes:
      label: "üîµ Low Severity Issues"
      description: "Low severity issues and improvements"
      placeholder: |
        1. [DOCUMENTATION] README.md missing Usage section
           Description: Documentation could be more comprehensive
           Fix: Add Usage section with examples
      value: "None found ‚úÖ"
    validations:
      required: false

  - type: textarea
    id: info-issues
    attributes:
      label: "‚ö™ Informational"
      description: "Informational notices and suggestions"
      placeholder: |
        1. [INFO] Code formatting check passed
        2. [INFO] All critical configuration files present
      value: "No additional information"
    validations:
      required: false

  - type: textarea
    id: recommendations
    attributes:
      label: "üéØ Prioritized Recommendations"
      description: "Automated recommendations based on scan results"
      placeholder: |
        1. [URGENT] Address critical issues immediately
        2. [HIGH] Fix high severity issues within this sprint
        3. [MEDIUM] Plan medium severity fixes for next sprint
      value: |
        - Review and triage all reported issues
        - Assign issues to appropriate team members
        - Create follow-up tasks for complex fixes
    validations:
      required: true

  - type: textarea
    id: scan-details
    attributes:
      label: "üìã Detailed Scan Report"
      description: "Link to full scan report or detailed output"
      placeholder: |
        Full scan report available at: artifacts/system-issue-report.json
        
        Or paste detailed output here:
        ```json
        {
          "timestamp": "2024-10-24T10:00:00Z",
          "summary": { ... },
          "issues": { ... }
        }
        ```
    validations:
      required: false

  - type: dropdown
    id: scan-trigger
    attributes:
      label: "üîÑ Scan Trigger"
      description: "What triggered this scan?"
      options:
        - "Scheduled (CI/CD)"
        - "Manual"
        - "Pre-release check"
        - "Post-deployment verification"
        - "Developer request"
      default: 0
    validations:
      required: true

  - type: checkboxes
    id: follow-up-actions
    attributes:
      label: "‚úÖ Follow-up Actions"
      description: "Actions to take based on this scan"
      options:
        - label: "Review all critical and high severity issues"
        - label: "Create individual issues for complex problems"
        - label: "Update dependencies to fix vulnerabilities"
        - label: "Run additional deep-dive analysis if needed"
        - label: "Schedule team meeting to discuss findings"
        - label: "Update documentation based on findings"
        - label: "Re-run scan after fixes to verify resolution"

  - type: textarea
    id: additional-context
    attributes:
      label: "üìù Additional Context"
      description: "Any additional information about this scan"
      placeholder: |
        - Related PRs or commits
        - Recent changes that might have introduced issues
        - Known issues being worked on
        - Environment-specific considerations
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ---
        ## üîß How to Use This Report
        
        1. **Triage**: Review issues and assign priorities
        2. **Delegate**: Assign critical/high issues to team members
        3. **Track**: Create follow-up issues for complex problems
        4. **Fix**: Address issues based on priority
        5. **Verify**: Re-run scanner after fixes
        6. **Close**: Close this issue when all items are resolved or tracked
        
        ## üìö Resources
        
        - [System Analysis Template](.github/ISSUE_TEMPLATE/system-analysis.yml)
        - [Security Guidelines](../SECURITY.md)
        - [Contributing Guidelines](../CONTRIBUTING.md)
        - [Scanner Documentation](../docs/SYSTEM_ISSUE_SCANNER.md)
        
        **This is an automated report. For manual analysis, use the System Analysis template.**
